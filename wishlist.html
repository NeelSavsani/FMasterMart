<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="header-wrapper">
        <header>
            <nav class="navbar">
                <div class="logo" onclick="gotoHome()">
                    <img src="assets/MasterEagle.png" alt="Logo" />
                    <span>MasterMart</span>
                </div>
                <div class="nav-actions">
                    <button id="searchToggleBtn" title="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div class="cart-wrapper">
                        <button onclick="gotoCart()" title="Cart">
                            <i class="fa-solid fa-shopping-cart"></i>
                            <span id="cartBadge">1</span>
                        </button>
                    </div>
                    <div class="profile-menu">
                        <button onclick="toggleDropdown(event)">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <div class="dropdown" id="profileDropdown">
                            <div id="name" style="text-align: center; background: #ccc; border-radius: 5px;"></div>
                            <button onclick="openProfile()"><i class="fa-solid fa-user"></i> My Profile</button>
                            <button onclick="alert('Orders')"><i class="fa-solid fa-box"></i> Orders</button>
                            <hr>
                            <button onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> Light/Dark</button>
                            <hr>
                            <button onclick="gotoLogin()" id="login"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i> <span
                                    id="loginMenuItem">LogIn</span></button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="floating-search" id="floatingSearch">
            <input type="text" id="searchInput" placeholder="Search products..." />
            <button id="clearSearchBtn" class="clear-btn"><i class="fa-solid fa-xmark"></i></button>
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>


    <div class="wishlist-container">
        <h1>My Wishlist</h1>
        <button onclick="addAllToCart()" class="add-all-btn">Add All to Cart &nbsp; <i
                class="fa-solid fa-shopping-cart"></i></button>
        <div id="wishlist-list" class="product-grid"></div>
    </div>

    <div id="toastContainer"></div>
    <style>
        #toastContainer {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }

        .toast {
            display: flex;
            align-items: center;
            background: #fff;
            color: green;
            padding: 10px 16px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 12px;
            font-size: 14px;
            min-width: 260px;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
        }

        .toast i {
            color: #111;
            margin-right: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="js/wishlist.js"></script>

</body>

</html>
